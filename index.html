<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
   <div class="logo">
    <img src="amazon.png" alt="abi">
    <span>.in</span>
   </div> 
   <div class="container">
    <h1>Create Account</h1>
    <div class="input">
    <label for="name">Your name</label>
    <input type="text" id="name" name="name" placeholder="First and last name" required>
   </div>
   <div class="input"> 
    <label for="number">Mobile number</label>
    <select class="ccode">dropdown
        <option>IN +91</option>
        <input type="number" name="number" id="countryCode" placeholder="Mobile number" required/>
    </div>
   <div class="input">
    <label for="email">Email(optional)</label>
    <input type="email" id="email" name="email" required>
   </div>
   <div class="input">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
        <label class="alert"><img src="alert.svg" width="17">Passwords must be at least 6 characters.</label><br><br>

    </div>
    <p> By enrolling your mobile phone number,you consent<br> to receive automated security notifications via text <br>message from Amazon.Message and data rates may<br> apply.</p>
<div>
    <button type="submit">Continue</button>

</div>
   </div>
</form>
</body>
</html>
